<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Checkout Page</title>
</head>

<body>
  <h1>Checkout</h1>

  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/spoon.jpg" alt="Left Handed Spoon" />
    <p>Left Handed Spoon</p>
    <p>$29.99</p>
  </section>

  <section>
    <h2>Payment Information</h2>
    <form>
      <div>
        <label for="card-name">
          Cardholder Name <span aria-hidden="true">*</span>
        </label>
        <input id="card-name" name="card-name" required type="text" />
      </div>

      <div>
        <label for="card-number">
          Card Number <span aria-hidden="true">*</span>
        </label>
        <input id="card-number" name="card-number" required type="text" aria-describedby="card-number-help" />
        <p id="card-number-help">Enter the 16-digit number on the front of your card.</p>
      </div>
    </form>
  </section>
</body>

</html>
